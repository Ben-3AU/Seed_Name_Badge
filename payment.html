<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with the public key
        const STRIPE_PUBLIC_KEY = 'pk_test_51QrDDBDCFS4sGBlEhdnhx2eN3J3SO2VWoyhZd5IkFphglGQG97FxaBMxdXNqH4eiDKzCUoQNqgUyZnQN7PWphZNm00I3pBTYW4';
        window.stripe = Stripe(STRIPE_PUBLIC_KEY);
    </script>
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
            <h2>Complete Your Order</h2>
            
            <div id="order-summary" class="order-summary">
                <h3>Order Summary</h3>
                <div id="order-details">Loading...</div>
            </div>

            <form id="payment-form">
                <div id="payment-element"></div>
                <button id="submit-payment" class="submit-button">
                    <span id="button-text">Pay Now</span>
                    <div class="spinner" id="payment-spinner" style="display: none;"></div>
                </button>
                <div id="payment-message" class="payment-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get the payment intent client secret from the URL
                const urlParams = new URLSearchParams(window.location.search);
                const clientSecret = urlParams.get('payment_intent_client_secret');
                const orderId = urlParams.get('order_id');

                if (!clientSecret) {
                    throw new Error('No payment intent client secret found');
                }

                // Fetch order details
                const response = await fetch(`/api/get-order?order_id=${orderId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }
                const orderData = await response.json();

                // Update order summary
                document.getElementById('order-details').innerHTML = `
                    <div class="summary-row">
                        <span>Name:</span>
                        <span>${orderData.first_name} ${orderData.last_name}</span>
                    </div>
                    <div class="summary-row">
                        <span>Email:</span>
                        <span>${orderData.email}</span>
                    </div>
                    <div class="summary-row">
                        <span>Total Quantity:</span>
                        <span>${orderData.total_quantity} badges</span>
                    </div>
                    <div class="summary-row">
                        <span>Total Amount:</span>
                        <span>$${orderData.total_cost.toFixed(2)}</span>
                    </div>
                `;

                // Create payment element
                const elements = window.stripe.elements({
                    clientSecret,
                    appearance: {
                        theme: 'stripe',
                        variables: {
                            colorPrimary: '#1b4c57',
                            colorBackground: '#ffffff',
                            colorText: '#1b4c57',
                            colorDanger: '#df1b41',
                            fontFamily: 'Verdana, system-ui, sans-serif',
                            spacingUnit: '4px',
                            borderRadius: '6px'
                        }
                    }
                });

                const paymentElement = elements.create('payment');
                await paymentElement.mount('#payment-element');
                console.log('Debug: Payment element mounted');

                // Handle form submission
                const form = document.getElementById('payment-form');
                let submitted = false;

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    if (submitted) {
                        console.log('Debug: Payment already submitted');
                        return;
                    }

                    const submitButton = document.getElementById('submit-payment');
                    const spinner = document.getElementById('payment-spinner');
                    const buttonText = document.getElementById('button-text');
                    const messageDiv = document.getElementById('payment-message');

                    submitted = true;
                    submitButton.disabled = true;
                    spinner.style.display = 'inline-block';
                    buttonText.textContent = 'Processing...';
                    messageDiv.textContent = '';

                    try {
                        console.log('Debug: Confirming payment...');
                        const { error } = await window.stripe.confirmPayment({
                            elements,
                            confirmParams: {
                                return_url: `${window.location.origin}/payment/success?order_id=${orderId}`,
                            },
                        });

                        if (error) {
                            console.error('Debug: Payment error:', error);
                            messageDiv.textContent = error.message;
                            submitted = false;
                            submitButton.disabled = false;
                            spinner.style.display = 'none';
                            buttonText.textContent = 'Pay Now';
                        }
                    } catch (error) {
                        console.error('Debug: Unexpected payment error:', error);
                        messageDiv.textContent = 'An unexpected error occurred. Please try again.';
                        submitted = false;
                        submitButton.disabled = false;
                        spinner.style.display = 'none';
                        buttonText.textContent = 'Pay Now';
                    }
                });

            } catch (error) {
                console.error('Debug: Error initializing payment:', error);
                document.getElementById('order-details').innerHTML = `
                    <div class="error-message">
                        Error loading payment details. Please try again.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
