<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for Order - TerraTags</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Verdana, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: none;
        }
        .header {
            margin-bottom: 2rem;
        }
        .order-details {
            margin: 1rem 0 2rem;
            padding: 1.25rem;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .amount {
            font-size: 2rem;
            font-weight: 600;
            color: #1b4c57;
            margin: 0;
        }
        .description {
            color: #666;
            margin-bottom: 1rem;
        }
        .order-specs {
            color: #666;
            margin: 0;
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .order-specs li {
            margin-bottom: 0.5rem;
        }
        .order-specs li:last-child {
            margin-bottom: 0;
        }
        .customer-details {
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ddd;
            margin: 0;
            padding-top: 0.75rem;
        }
        .detail-row {
            margin-bottom: 0.25rem;
        }
        #payment-form {
            margin-top: 2rem;
        }
        .cardholder-field {
            margin-bottom: 1rem;
            padding: 0 1px;  /* Match Stripe's padding */
        }
        .cardholder-field label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1b4c57;
            font-size: 0.9375rem;
            font-weight: 500;
        }
        .cardholder-field input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            color: #1b4c57;
            box-sizing: border-box;
        }
        .cardholder-field input:focus {
            outline: none;
            border-color: #1b4c57;
            box-shadow: 0 0 0 3px rgba(27, 76, 87, 0.1);
        }
        #payment-element {
            margin-bottom: 24px;
        }
        #submit-button {
            background: #1b4c57;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        #submit-button:hover {
            background: #2a6f7f;
        }
        #submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #1b4c57;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #order-title {
            color: #1b4c57;
            margin: 0;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Cancel</a>
        <div class="header">
            <div class="order-details">
                <h1 id="order-title">Order Details</h1>
                <ul class="order-specs" id="order-specs"></ul>
                <div class="customer-details" id="customer-details"></div>
                <div class="amount" id="amount"></div>
            </div>
        </div>
        <form id="payment-form">
            <div class="cardholder-field">
                <label for="cardholder-name">Name on Card</label>
                <input id="cardholder-name" type="text" required />
            </div>
            <div id="payment-element"></div>
            <button id="submit-button" type="submit">
                <span id="button-text">Pay now</span>
            </button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        // Get order details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const clientSecret = urlParams.get('payment_intent');
        const orderId = urlParams.get('order_id');

        // Fetch order details
        async function fetchOrderDetails() {
            try {
                const response = await fetch(`/get-order/${orderId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }
                const orderDetails = await response.json();
                
                // Update page with order details
                document.getElementById('order-title').textContent = 'Order Details';
                
                // Format the amount with thousands separator
                const formattedAmount = new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(orderDetails.total_cost);
                document.getElementById('amount').textContent = `$${formattedAmount}`;
                
                // Format specifications as bullet points
                const specs = [
                    `Quantity with guest details printed: ${orderDetails.quantity_with_guests}`,
                    `Quantity without guest details printed: ${orderDetails.quantity_without_guests}`,
                    `Size: ${orderDetails.size}`,
                    `Printed sides: ${orderDetails.printed_sides === 'double' ? 'Double sided' : 'Single sided'}`,
                    `Ink coverage: ${orderDetails.ink_coverage === 'over40' ? 'Over 40%' : 'Up to 40%'}`,
                    `Lanyards included: ${orderDetails.lanyards === true ? 'Yes' : 'No'}`,
                    `Shipping: ${orderDetails.shipping.charAt(0).toUpperCase() + orderDetails.shipping.slice(1)}`,
                    `Paper type: ${orderDetails.paper_type.replace(/([A-Z])/g, ' $1').toLowerCase()}`
                ];
                
                const orderSpecs = document.getElementById('order-specs');
                orderSpecs.innerHTML = specs.map(spec => `<li>${spec}</li>`).join('');

                // Format customer details
                const customerDetails = document.getElementById('customer-details');
                customerDetails.innerHTML = `
                    <div class="detail-row"><strong>Name:</strong> ${orderDetails.first_name} ${orderDetails.last_name}</div>
                    <div class="detail-row"><strong>Company:</strong> ${orderDetails.company}</div>
                    <div class="detail-row"><strong>Email:</strong> ${orderDetails.email}</div>
                `;
            } catch (error) {
                console.error('Error fetching order details:', error);
                errorMessage.textContent = 'Error loading order details. Please refresh the page or contact support.';
            }
        }

        // Initialize Stripe and fetch order details
        const stripe = Stripe('pk_test_51PU4PWDRhweuWrjAIEn0yBzEVZcmma899ZgJUoQZNQIy1touh9oAcj2iWfj09jRHwxGHaL9X4PYmUcuhKtnpnyax00FEtBPeAb');
        const elements = stripe.elements({
            clientSecret: clientSecret,
            appearance: {
                theme: 'stripe',
                variables: {
                    colorPrimary: '#1b4c57',
                }
            }
        });

        // Create and mount the Payment Element with payment method options
        const paymentElement = elements.create('payment', {
            layout: {
                type: 'tabs',
                defaultCollapsed: false
            },
            fields: {
                billingDetails: {
                    name: 'never',
                    email: 'never',
                    phone: 'auto',
                    address: {
                        country: 'auto',
                        line1: 'auto',
                        line2: 'auto',
                        city: 'auto',
                        state: 'auto',
                        postalCode: 'auto'
                    }
                }
            },
            wallets: {
                applePay: 'auto',
                googlePay: 'auto'
            }
        });
        paymentElement.mount('#payment-element');

        // Fetch order details when page loads
        fetchOrderDetails();

        // Handle form submission
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;

            const cardholderName = document.getElementById('cardholder-name').value;
            
            // Get email from customer details
            const customerEmail = document.querySelector('.detail-row:last-child').textContent.split(':')[1].trim();

            const {error, paymentIntent} = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    payment_method_data: {
                        billing_details: {
                            name: cardholderName,
                            email: customerEmail
                        }
                    }
                },
                redirect: 'if_required'
            });

            if (error) {
                errorMessage.textContent = error.message;
                submitButton.disabled = false;
                return;
            }

            if (paymentIntent.status === 'succeeded') {
                // Verify payment and trigger confirmation email
                const response = await fetch('/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        paymentIntentId: paymentIntent.id,
                        orderId: orderId
                    })
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = '/success.html';
                } else {
                    errorMessage.textContent = 'Payment verification failed. Please contact support.';
                    submitButton.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
